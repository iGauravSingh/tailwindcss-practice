<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></Script>
    <title>Test Result</title>
</head>
<body>
    <!-- Background Container -->
    <div class="flex h-screen">
        <!-- Main Card -->
        <div class="m-auto flex border rounded-lg w-[500] h-96">
            <!-- Result -->
            <div class="bg-blue-700 w-1/2 flex flex-col items-center rounded-lg">
                <h2 class="text-xl text-white pt-4 pb-6">Your Result</h2>
                <div
                    class="flex flex-col items-center text-white bg-gradient-to-r from-cyan-700 to-blue-800 w-36 h-36 pt-8 rounded-full">
                    <h2 class="text-6xl">76</h2>
                    <p>of 100</p>
                </div>
                <h3 class="pt-4 text-xl font-medium text-white">Great</h3>
                <p class="pt-4 pr-4 pl-4 text-center text-white">You scored higher then 65% of the people who have taken
                    this test.
                </p>
            </div>
            <!-- Summary -->
            <div class="flex flex-col pl-4 pr-4 w-1/2">
                <h3 class="pt-4 pb-4 text-lg font-medium">Summary</h3>
                <div class="bg-red-100 font-medium flex justify-between pt-2 pb-2 pr-2 pl-2 mb-3 rounded-lg">
                    <!-- icon -->
                    <p class="text-red-500">Reaction</p>
                    <p>80/100</p>
                </div>
                <div class="bg-yellow-100 font-medium flex justify-between pt-2 pb-2 pr-2 pl-2 rounded-lg mb-3">
                    <!-- icon -->
                    <p class="text-yellow-500">Memmory</p>
                    <p>90/100</p>
                </div>
                <div class="bg-green-100 font-medium flex justify-between pt-2 pb-2 pr-2 pl-2 mb-3 rounded-lg">
                    <!-- icon -->
                    <p class="text-green-500">Verbal</p>
                    <p>88/100</p>
                </div>
                <div class="bg-blue-100 font-medium flex justify-between pt-2 pb-2 pr-2 pl-2 mb-3 rounded-lg">
                    <!-- icon -->
                    <p class="text-blue-500">Visual</p>
                    <p>92/100</p>
                </div>
                <button class="mt-6 bg-cyan-800 text-white pt-3 pb-3 rounded-full text-lg font-medium">Continue</button>
            </div>
        </div>
    </div>

</body>
</html>
